
version: 2
models:
  - name: fact_invoices_receivable
    enabled: true
    tags:
      - "Invoices Receivable"
      - "Fact"
    description: "Model representing invoices receivable with details on invoice dates, amounts, and payment status."
    columns:
      - name: tkey_invoice_date
        description: "The date key representing the invoice date."
      - name: tkey_due_date
        description: "The date key representing the due date for the invoice."
      - name: tkey_snapshot_date
        description: "The date key representing the snapshot date for the invoice data."
      - name: tkey_company
        description: "The key representing the company associated with the invoice."
      - name: tkey_customer
        description: "The key representing the customer associated with the invoice."
      - name: tkey_currency
        description: "The key representing the currency used in the invoice."
      - name: tkey_payment_term
        description: "The key representing the payment terms associated with the invoice."
      - name: tkey_customer_industry_invoice
        description: "The key representing the customer's industry related to the invoice."
      - name: tkey_age_group
        description: "The key representing the age group based on the difference between due date and snapshot date."
      - name: invoice_amount
        description: "The total amount of the invoice."
      - name: open_invoice_amount
        description: "The amount of the invoice that is still open and unpaid."
      - name: settled_invoice_amount
        description: "The amount of the invoice that has been settled."
      - name: invoice_number
        description: "The unique number identifying the invoice."
      - name: legal_number
        description: "The legal number associated with the invoice."
      - name: settlement_date
        description: "The date when the invoice was settled."
      - name: status
        description: "The payment status of the invoice, indicating whether it is paid, partially paid, or open."
      - name: payment_progress_percentage
        description: "The percentage of the invoice amount that has been settled."
      - name: conversion_rate_local_home
        description: "The conversion rate from local currency to home currency."
      - name: conversion_rate_local_group
        description: "The conversion rate from local currency to group currency."
      - name: snapshot_granularity
        description: "The granularity of the snapshot data, indicating whether it is weekly or monthly."
      - name: source
        description: "The source system from which the invoice data originates."
      - name: last_3_week_sales_home_group
        description: "The sales amount in the home group currency for the last 3 weeks."
