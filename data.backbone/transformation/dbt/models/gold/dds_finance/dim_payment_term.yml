
version: 2

models:
  - name: dim_payment_term
    enabled: false
    tags:
      - "Payment Term"
      - "Dimension"
    description: "This model represents the latest version of payment terms, including keys, attributes, and history metadata."
    columns:
      - name: tkey_payment_term
        description: "A unique technical key for each payment term, generated using row number."
      - name: bkey_payment_term
        description: "The business key associated with each payment term."
      - name: payment_term_code
        description: "The code representing the payment term."
      - name: payment_term_description
        description: "A description of the payment term."
      - name: number_of_days
        description: "The number of days associated with the payment term."
      - name: valid_from
        description: "The date from which the payment term is valid."
      - name: valid_to
        description: "The date until which the payment term is valid."
      - name: is_current
        description: "Indicates if the payment term is the current version."
