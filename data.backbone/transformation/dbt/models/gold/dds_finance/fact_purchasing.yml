
version: 2

models:
  - name: fact_purchasing
    enabled: true
    tags:
      - "Purchasing"
      - "Fact"
    description: "This model represents purchasing transactions with details on invoice dates, products, suppliers, currencies, companies, incoterms, payment terms, and country origins and destinations."
    columns:
      - name: tkey_invoice_date
        description: "The key representing the invoice date."
      - name: tkey_closure_date
        description: "The key representing the closure date."
      - name: tkey_product
        description: "The key representing the product involved in the transaction."
      - name: tkey_supplier
        description: "The key representing the supplier involved in the transaction."
      - name: tkey_currency_transactional
        description: "The key representing the transactional currency used in the transaction."
      - name: tkey_currency_group
        description: "The key representing the group currency used in the transaction."
      - name: tkey_currency_functional
        description: "The key representing the functional currency used in the transaction."
      - name: tkey_company
        description: "The key representing the company involved in the transaction."
      - name: tkey_incoterm
        description: "The key representing the incoterm applied to the transaction."
      - name: tkey_payment_term
        description: "The key representing the payment term agreed upon for the transaction."
      - name: tkey_country_origin
        description: "The key representing the country of origin for the goods."
      - name: tkey_country_destination
        description: "The key representing the country of destination for the goods."
      - name: file_number
        description: "The file number associated with the transaction."
      - name: lot_number
        description: "The lot number associated with the transaction."
      - name: invoice_supplier_id
        description: "The identifier for the supplier's invoice."
      - name: local_supplier_id
        description: "The local identifier for the supplier."
      - name: local_product
        description: "The local identifier for the product."
      - name: internal_invoice_id
        description: "The internal identifier for the invoice."
      - name: line_number
        description: "The line number in the invoice."
      - name: invoice_amount_transactional_currency
        description: "The transactional currency amount specified in the invoice."
      - name: invoice_amount_functional_currency
        description: "The functional currency amount specified in the invoice."
      - name: invoice_amount_group_currency_oanda_eod
        description: "The group currency amount specified in the invoice."
      - name: group_cur_oanda_eod_rate
        description: "The closing rate of the invoice amount."
      - name: func_cur_rate
        description: "The average month rate of the invoice amount."
      - name: quantity
        description: "The quantity of goods involved in the transaction."
      - name: quantity_mt
        description: "The quantity of goods in metric tons."
      - name: unit_of_measure
        description: "The unit of measure for the quantity of goods."
