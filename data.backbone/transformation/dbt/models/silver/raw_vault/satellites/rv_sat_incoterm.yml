version: 2

models:
  - name: rv_sat_incoterm
    tags:
      - "Incoterm"
      - "raw vault"
      - "satellite"
      - "REF"
    description: "This model derives a composite incoterm key by concatenating the base payment term key with its source, and includes key incoterm details such as description, validity periods, and an active flag."
    columns:
      - name: bkey_incoterm_source
        description: "Composite key for the incoterm, created by concatenating bkey_incoterm and bkey_source."
      - name: incoterm_code
        description: "Incoterm code, sourced from the base incoterm key."
      - name: incoterm_description
        description: "Description of the incoterm."
      - name: valid_from
        description: "Start timestamp for the record's validity period."
      - name: valid_to
        description: "End timestamp for the record's validity period."
      - name: is_current
        description: "Flag indicating if the record is active."
